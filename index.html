<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Jacques Cousteau avid oceanographer">
    <meta name="keywords" content="Jacques Cousteau">
    <meta name="author" content="Arwa Baig">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" /> 
    <link rel="stylesheet" href="pages/index.css" /> 
    <title>Around the U.S</title>
</head>

<body class="page">
 <div class="page__content">
    <header class="header page__section">
        <img  
        class="header__image" 
        src="./images/logo.svg" 
        alt="around the U.S"/>

        <img 
        class="header__line"
        src="./images/Line.svg"
        alt="divider line"/>


    </header>

    <main class="content">
     <section class="profile page__section">
      <img class="profile__image"
      src="./images/jacques-cousteau.jpg"
      alt="photo of Jacques Cousteau"/>

     <div class="profile__info">
        <h1 class="profile__title"> Jacques Cousteau </h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Explorer</p>
     </div>
        <button class="profile__add-button"></button>
     </section>

     <section class="cards page__section">
        <ul class="card__list">
           <li class="card">
            <img src="./images/yosemite.jpg"
            class="card__image"
            alt="pic of Yosemite Valley"/>
            <div class="card__description"><h2>Yosemite Valley</h2>
            <button class="card__like-button"></button></div>
           </li>
           <li class="card">
            <img src="./images/lake-louise.jpg"
            class="card__image"
            alt="pic of lake-louise"/>
            <div class="card__description"><h2>Lake Louise</h2>
            <button class="card__like-button"></button></div>
           </li>
           <li class="card">
            <img src="./images/bald-mountains.jpg"
            class="card__image"
            alt="pic of Bald-Mountains"/>
            <div class="card__description"><h2>Bald Mountains</h2>
            <button class="card__like-button"></button></div>
           </li>
           <li class="card">
            <img src="./images/latemar.jpg"
            class="card__image"
            alt="pic of Latemar"/>
            <div class="card__description"><h2>Latemar</h2>
            <button class="card__like-button"></button></div>
           </li>
           <li class="card">
            <img src="./images/vanoise.jpg"
            class="card__image"
            alt="pic of Vanoise"/>
            <div class="card__description"><h2>Vanoise National Park</h2>
            <button class="card__like-button"></button></div>
           </li>
           <li class="card">
            <img src="./images/lago.jpg"
            class="card__image"
            alt="pic of Lago di Braies"/>
            <div class="card__description"><h2>Lago di Braies</h2>
            <button class="card__like-button"></button></div>
           </li>

        </ul>
      </section>

      <footer class="footer">
         <p>@ 2024 Around the U.S.</p>

      </footer>



    </main>


  
    

 </div>
</body>
</html>
